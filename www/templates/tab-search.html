<ion-view ng-controller="SearchCtrl" view-title="Search">
    <ion-content class="padding">
        <form ng-submit="search(data.search)" class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-click="searchInput = null" ng-model="data.search" value={{data.search}}>
            </label>
            <input type="submit" class="button button-clear" value="Search" ></input>
        </form>

        <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true">
            <ion-slide ng-repeat="product in products track by $index">
                <div class="slideContainer">
                    <img style="max-width:80%;" ng-src="{{product.image}}" />
                    <p>{{product.name}}</p>
                    <p>By: {{product.manufacturer}}</p>
                    <p>${{product.salePrice}}</p>
                    <p>{{product.onlineAvailabilityText}}</p>
                    <p>SKU:{{product.sku}}</p>
                    <a href="{{product.url}}">View on Bestbuy.com</a><br>
                    <a href="{{product.addToCartUrl}}">Add to Cart</a>
                </div>
            </ion-slide>
        </ion-slide-box>

    </ion-content>
</ion-view>
