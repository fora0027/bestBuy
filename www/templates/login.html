<ion-modal-view>
    <ion-header-bar class="positive loginTitle">
        <h1 class="title light">Please Login</h1>
        <button class="button button-clear" ng-click="closeLogin()">Cancel</button>
    </ion-header-bar>
    <ion-content class="loginBack">
        <form class="loginForm">
            <div class="list">
                <div class="form-group">
                <label class="item item-input">
                <input id="username" ng-model="username" name="username" type="text" placeholder="Username" ng-model="username" required>
                    
                    
                </label>
                    </div>
                <div class="form-group">
                <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="password" required>
                   
                </label>
                </div>
                <label class="item" ng-show="!isAuthenticated()">
                    <button class="button button-block button-positive" ng-click="normalLogin(username, password)">
                        Login
                    </button>
                    
                </label>
                <label class="item" ng-show="isAuthenticated()">
                    <button class="button button-block button-positive" ng-click="normalLogin()">
                        Logout
                    </button>
                    
                </label>
                <!--
          <label class="item" ng-show="isAuthenticated()">
            <button class="button button-block button-positive" ng-click="logout()">
    Logout
    </button>
          </label>
-->
            </div>
        </form>

        <!--      LOGIN FACEBOOK-->

        <form class="loginForm">
            <div class="list">
                <label class="item" ng-show="!isAuthenticated()">
                    <button class="button button-block button-positive" ng-click="authenticate('facebook')">Sign in with Facebook</button>
                </label>
                <label class="item" ng-show="isAuthenticated()">
                    <button class="button button-block button-positive" ng-click="logout()" ng-href="tab/search.html">
                        Logout of Facebook
                    </button>
                </label>
                
                <label class="item" ng-show="!isAuthenticated()">
                    <button class="button button-block button-assertive" ng-click="authenticate('google')">Sign in with Google</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
